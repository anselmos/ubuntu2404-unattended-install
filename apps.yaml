---
- hosts: 127.0.0.1
  become: true
  connection: local
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true
    - name: Update apt and install required system packages
      apt:
        pkg:
          - curl
          - vim
          - git
          - htop
          - iotop
          - python3-pip
          - pipenv
          - ack
        state: latest
        update_cache: true
